<html>
<head>
    <meta charset="utf-8">

</head>

<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
      <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item">
        Home
      </a>

      <a class="navbar-item">
        Documentation
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          More
        </a>

        <div class="navbar-dropdown">
          <a class="navbar-item">
            About
          </a>
          <a class="navbar-item">
            Jobs
          </a>
          <a class="navbar-item">
            Contact
          </a>
          <hr class="navbar-divider">
          <a class="navbar-item">
            Report an issue
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light">
            Log in
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<section class="hero is-fullheight">
       <div class="hero-body">
           <div class="container has-text-centered">
               <div class="column is-4 is-offset-4">
                   <h3 class="title has-text-black">Login</h3>
                   <hr class="login-hr">
                   <p class="subtitle has-text-black">Please login to proceed.</p>
                   <div class="box">
                       <figure class="avatar">
                           <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=640&q=80">
                       </figure>
                       <form>
                           <div class="field">
                               <div class="control">
                                   <input class="input is-large" type="email" placeholder="Your Email" autofocus="">
                               </div>
                           </div>

                           <div class="field">
                               <div class="control">
                                   <input class="input is-large" type="password" placeholder="Your Password">
                               </div>
                           </div>
                           <div class="field">
                               <label class="checkbox">
                 <input type="checkbox">
                 Remember me
               </label>
                           </div>
                           <button class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                       </form>
                   </div>
                   <p class="has-text-grey">
                       <a href="../">Sign Up</a> &nbsp;·&nbsp;
                       <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                       <a href="../">Need Help?</a>
                   </p>
               </div>
           </div>
       </div>
   </section>

    </p>

</footer>
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

          // Add a click event on each of them
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');

            });
          });
        }

      });
    </script>
</body>

</html>
